<!DOCTYPE html>
    <html>
        <link type="text/css" rel="stylesheet" href="css/dashboard-state.css">
        <link type="text/css" rel="stylesheet" href="css/components.css">


    <body>
    
        
     <div class="container">
        <!-- Begining of navbar -->
        <nav class="side-navbar">
            <!-- NavBar Elements -->
            <img class="header-logo" src="images/spiinge-logo.png">
            <div class="menu">
                <a class="menu-item" href="#"> 
                   <img class="menu-icon" src="vectors/plus.svg">
                    <p class="menu-text">New Categories</p>
                </a>
                <a class="menu-item menu-active" href="#">
                    <img class="menu-icon" src="vectors/categories.svg">
                    <p class="menu-text">Categories</p>
                </a>
                <a class="menu-item" href="#">
                    <img class="menu-icon" src="vectors/settings.svg">
                    <p class="menu-text">Settings</p>

            </div>
            
        </nav>

        <div class="main-board">
            <div class="header-bar">
                <p class="header-text" >Categories</p>
            </div>
         
            <!-- Begining of Contact form -->
            <div class="add-form">
                <p class="section-description">Add the Webpages you want to Save</p>
                <form class="contact-section">
                    <label for="name-label" class="name-label" >Categories</label>
                    <input type="name"

                            placeholder=" "

                    >
                    <label for="name-label" class="name-label">Webpages</label>
                    <input type="email"
                            class="name-text"
                            placeholder=" "
                            required
                    >
                    <p class="inline small-text">Webpages saved appear in categories</p>
                    <!--Submit Button-->
                    <input type="submit" value="Save" class="blue-button">
                </form>
            </div>
            <!-- End of Contact form -->
        </div>
