    <!-- Head of the website -->

  <!-- Body of the webpage -->
  <body>
    
   <div class="container">
        <img class="header-logo" src="images/spiinge-logo.png">
    <section class="contact-section">
        <!--Begining of Flex Container -->
        <div class="section-container">
            <!-- Heading Section -->
            <p class="section-text"></p>
            <!-- Begining of Contact form -->
            <div class="contact-form">
                <p class="section-description">Welcome Back</p>
                <form id="form">
                    <label for="name-label" class="name-label" >Email</label>
                    <input type="name"
                            class="name-text"
                            placeholder=" "
                            required
                    >
                    <label for="name-label" class="name-label">Password</label>
                    <input type="email"
                            class="name-text"
                            placeholder=" "
                            required
                    >
                    
                    <input type="checkbox"
                            class="message-text"
                            placeholder=" "
                            required
                    >  
                    <p class="inline small-text">Remember Password</p> <p class="inline blue-text" >Forget Password?</p> 

                    <!--Submit Button-->
                    <input type="submit" value="Login" class="blue-button">
                </form>
            </div>
            <!-- End of Contact form -->
        </div>
        <!-- End of flex Container -->
    </section>
   
    </div>
